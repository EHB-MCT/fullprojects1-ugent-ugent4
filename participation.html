<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deelnameformulier</title>
    <link rel="stylesheet" href="participationStyle.css">
</head>

<body>


    <div class="grid-wrapper">

        <div class="artwork">
        </div>

        <div class="form-box">
        </div>

        <div class="form-grid">
            <div class="block-content-grid">

                <div class="naam-school">
                    <label for="naam">Naam school</label>
                    <input type="text" class="text-field text-input" maxlength="100" placeholder="Naam">
                </div>

                <div class="straat-nr">
                    <label for="naam">Straat + nr.</label>
                    <input type="text" class="text-field text-input" maxlength="50" placeholder="bv. Huisstraat 2">
                </div>

                <div class="stad">
                    <label for="naam">Stad</label>
                    <input type="text" class="text-field text-input" maxlength="30" placeholder="bv. Gent">
                </div>

                <div class="postcode">
                    <label for="naam">Postcode</label>
                    <input type="text" class="text-field text-input" maxlength="4" placeholder="bv. 9000">
                </div>

            </div>

            <div class="block-content-grid">

                <div class="naam-leerkracht">
                    <label for="naam">Naam leerkracht</label>
                    <input type="text" class="text-field text-input" maxlength="50" placeholder="Naam Achternaam">
                </div>

                <div class="email-leerkracht">
                    <label for="naam">Email leerkracht</label>
                    <input type="text" class="text-field text-input" maxlength="50"
                        placeholder="bv. ditiseenemail@email.com">
                </div>

                <div class="vakken-leerkracht">
                    <label for="naam">Welk(e) vak(ken) geeft de leerkracht</label>
                    <input type="text" class="text-field text-input" maxlength="150"
                        placeholder="bv. geschiedenis, ...">
                </div>

                <div class="tel-leerkracht">
                    <label for="naam">Tel. leerkracht</label>
                    <input type="text" class="text-field text-input" maxlength="10" placeholder="bv.  0123 45 67 89">
                </div>

            </div>

        </div>






    </div>

</body>

</html>
